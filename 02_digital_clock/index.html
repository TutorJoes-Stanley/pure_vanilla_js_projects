<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="days">
    <span>Sunday</span>
    <span>Monday</span>
    <span>Tuesday</span>
    <span>Wednesday</span>
    <span>Thursday</span>
    <span>Friday</span>
    <span>Saturday</span>
  </div>

  <div class="clock">
    <div class="h num">1</div>
    <div class="h num">2</div>
    <div class="colon">:</div>
    <div class="m num">1</div>
    <div class="m num">0</div>
    <div class="colon">:</div>
    <div class="s num">1</div>
    <div class="s num">0</div>
    <div class="meridian">
      <span>AM</span>
      <span>PM</span>
    </div>
  </div>

  <div class="date">
    12-10-2022
  </div>

  <div class="month">
    <span>JAN</span>
    <span>FEB</span>
    <span>MAR</span>
    <span>APR</span>
    <span>MAY</span>
    <span>JUN</span>
    <span>JUL</span>
    <span>AUG</span>
    <span>SEP</span>
    <span>OCT</span>
    <span>NOV</span>
    <span>DEC</span>   
</div>
  <script src="js/script.js"></script>
</body>
</html>
